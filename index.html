<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <form id="todoForm">
            <input type="text" placeholder="Enter title" id="title" required>
            <input type="text" placeholder="Enter task" id="task" required>
            <button type="submit">Add Todo</button>
            <button type="button" id="deleteAll">Delete all todos</button>
        </form>
        <ol id="todos"></ol>
    </div>
    <script src="index.js"></script>
</body>
</html>
